<!--聲明以甚麼html版本解析我們的代碼,目前為DOCTYPE版本html 5-->
<!DOCTYPE html>
<!--html為最大標籤-->
<html lang="en">
<!--head頭,不在頁面顯示,偏向設置,有點像是初始化的聲明-->
    <head>
        <!--來設置網頁編碼格式-->
        <meta charset="UTF-8">
        <!--是設置網頁的標題-->
        <title>老庄網頁測試</title>
    </head>
    <!--body體,為整體結構,主要顯示頁面當中的內容-->
    <body>
    <!--標籤標題h1~h6-->
        <h1>一級標</h1>
        <h2>二級標</h2>
        <h3>三級標</h3>
    <!--段落標籤-->
        <p>內容物</p>
    <!--強制換行標籤-->
        <p>第二段落<br>我去你的
     <!--列表-->
            <!--無序列表-->
        <ul>
            <li>列表一</li>
            <li>列表二</li>
            <li>列表三</li>

        </ul>
    <!--有序列表默認是1,2,3....-->
        <ol type="A" start="5">
            <li>有序列表</li>
            <li>有序列表</li>

        </ol>
    <!--自定義列表-->
        <d1>
            <dt>自定義列表</dt>
            <dd>自定義列表</dd>
            <dd>自定義列表</dd>
            <dt>列表標題</dt>

        </d1>
    <!--表格標籤,th:表頭,tr行,td列,border邊框-->
        <table border="1" cellpadding="10px" cellspacing="5">
            <tr>
                <!--colspan 市合併格式,但要刪除下列-->
                <td colspan="4">這是第一行第一列</td>
                <td>這是第一行第二列</td>
                <td>這是第一行第三列</td>
                <td>這是第一行第四列</td>
            </tr>
            <tr>
                <!--rowspan垂直合併-->
                <td rowspan="2">第二行二列</td>
                <td>第二行三列</td>
                <td>第二行四列</td>
                <td>第二行五列</td>

            </tr>
            <tr>
                <td>第二行二列</td>
                <td>第二行三列</td>
                <td>第二行四列</td>
                <td>第二行五列</td>

            </tr>


        </table>
    <!--註釋內容-->

    </body>
</html>
