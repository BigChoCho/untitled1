直接丟入冰箱的冷藏室內（4-5度），冷藏發酵24小時。<br>
        發酵的時間可以自行調節從12-48小時都ok。 <br>
        只是如果發酵時間短（如12小時），打好的麵糰可以適當在室溫下發酵30分鐘，再冷藏。 <br>
        但是我覺得對大多數人來說，24小時，也就是第二日操作，是比較方便的。<br>
